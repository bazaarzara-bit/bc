</div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDzm51ZL75nEVDvtTNVvxTMp4cTMBmlxuM",
    authDomain: "zara-bazaar-56c56.firebaseapp.com",
    databaseURL: "https://zara-bazaar-56c56-default-rtdb.firebaseio.com",
    projectId: "zara-bazaar-56c56",
    storageBucket: "zara-bazaar-56c56.appspot.com",
    messagingSenderId: "659516194908",
    appId: "1:659516194908:web:96e2428c6a606b539ae699",
    measurementId: "G-N1KSJJRS20"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const auth = firebase.auth();
  const provider = new firebase.auth.GoogleAuthProvider();

  function googleLogin() {
    auth.signInWithPopup(provider)
      .then((result) => {
        const user = result.user;
        if(user.email === "zarasamajiksevasanstha@gmail.com") {
          document.getElementById("loginDiv").style.display = "none";
          document.getElementById("dashboard").classList.remove("hidden");
          loadPayments();
        } else {
          auth.signOut();
          document.getElementById("loginError").innerText = "‡§Ü‡§™ admin ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡§Ç‡•§";
        }
      })
      .catch((error) => {
        document.getElementById("loginError").innerText = error.message;
      });
  }

  auth.onAuthStateChanged(user => {
    if(user && user.email === "zarasamajiksevasanstha@gmail.com") {
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("dashboard").classList.remove("hidden");
      loadPayments();
    } else {
      document.getElementById("loginDiv").style.display = "flex";
      document.getElementById("dashboard").classList.add("hidden");
    }
  });

  // Load Notices
  db.ref("notices").on("value", snap => {
    let text = "";
    snap.forEach(n => { text += "üëâ " + n.val().text + "\n"; });
    document.getElementById("noticeText").innerText = text || "‡§ï‡•ã‡§à ‡§∏‡•Ç‡§ö‡§®‡§æ ‡§®‡§π‡•Ä‡§Ç";
  });

  // Load Payments
  function loadPayments() {
    const date = document.getElementById("dateInput").value || new Date().toISOString().split("T")[0];
    const searchName = document.getElementById("searchName").value.toLowerCase();
    const statusFilter = document.getElementById("statusFilter").value;

    db.ref("dailyPayments/"+date).once("value", snap=>{
      const tbody = document.getElementById("paymentTable");
      tbody.innerHTML="";
      if(!snap.exists()) {
        tbody.innerHTML = `<tr><td colspan="4" class="p-2 text-center text-gray-500">‡§â‡§∏ ‡§¶‡§ø‡§® ‡§ï‡•ã‡§à ‡§™‡•á‡§Æ‡•á‡§Ç‡§ü ‡§¶‡§∞‡•ç‡§ú ‡§®‡§π‡•Ä‡§Ç ‡§π‡•Å‡§à</td></tr>`;
      } else {
        snap.forEach(p=>{
          const val = p.val();
          const statusLed = val.status==="approved"?"green":val.status==="pending"?"yellow":"red";

          if(searchName && !val.name.toLowerCase().includes(searchName)) return;
          if(statusFilter && val.status!==statusFilter) return;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="border p-2">${date}</td>
            <td class="border p-2">${val.name}</td>
            <td class="border p-2">‚Çπ${val.amount}</td>
            <td class="border p-2"><span class="led ${statusLed}"></span>${val.status}</td>
          `;
          tbody.appendChild(row);
        });
      }
    });
  }

  function resetFilters() {
    document.getElementById("dateInput").value = "";
    document.getElementById("searchName").value = "";
    document.getElementById("statusFilter").value = "";
    loadPayments();
  }
</script>
