  const db = firebase.database();

  // Load Notice
  db.ref("notices").on("value", snap => {
    let text = "‡§ï‡•ã‡§à ‡§∏‡•Ç‡§ö‡§®‡§æ ‡§®‡§π‡•Ä‡§Ç";

  // Load today's payments
  const today = new Date().toISOString().split("T")[0];
  db.ref("dailyPayments/"+today).on("value", snap=>{
    const tbody = document.getElementById("paymentTable");
    tbody.innerHTML="";

      const statusLed = val.status==="approved"?"yellow":val.status==="pending"?"green":"red";
      const row=document.createElement("tr");
      row.innerHTML=`

    });
  });
